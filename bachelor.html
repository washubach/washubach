<!DOCTYPE html>
<html>
<head>
    <title>Bachelor Poll</title>
    <style> /* Optional: Basic styling for clarity */
        body {
            font-family: sans-serif;
        }
        #poll-container div {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #poll-container div span {
            margin-right: auto; /* Pushes buttons to the right */
            padding-right: 15px; /* Spacing between text and buttons */
        }
        button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 6px;
            margin-right: 5px;
        }
        .status-message {
            margin-left: 10px;
            font-style: italic;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .error-details {
            color: #e74c3c; /* Softer red for details */
            background-color: #fbeaea; /* Light pink background */
            border: 1px solid #e74c3c;
            padding: 10px;
            margin-top: 5px;
            white-space: pre-wrap; /* Allows wrapping of long lines */
            word-break: break-all; /* Breaks long strings */
            font-family: monospace;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Bachelor Poll</h1>

    <div id="poll-container">Loading poll...</div>

    <hr> <div>
        <input type="text" id="newName" placeholder="Enter a new name">
        <button onclick="addNewNameToPoll()">Add Name</button>
         <span id="add-status" class="status-message"></span> </div>

    <hr> <div>
        </div>

    <script>
        // !!! IMPORTANT: Replace this with your actual Google Apps Script Web App URL !!!
        const webAppUrl = "https://script.google.com/macros/s/AKfycbz6ANZkWCnjgLfbECPnBG_gBJuGOQOFdUXUokGH-BLPL5bT67A_g3_cjiVmCdzhl9JW/exec";

        const currentSheetName = "Bachelor"; // Define the sheet name for this page

        // --- Fetching and Displaying Data ---

        async function fetchData(sheetName) {
            console.log("Fetching data from:", `${webAppUrl}?action=getData&sheetName=${sheetName}`);
            let responseData = null; // Variable to hold data outside try block if needed

            try {
                const response = await fetch(`${webAppUrl}?action=getData&sheetName=${sheetName}`);
                console.log("Fetch Response Status:", response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Fetch Error:", response.statusText, errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${response.statusText}`);
                }

                responseData = await response.json(); // Assign to outer variable
                console.log("Raw JSON Data Received:", responseData);

                // Check if the Google Apps Script returned an error object
                if (responseData && responseData.error) {
                    console.error("Server-side error:", responseData.error);
                    // Throw error with server message to be caught below
                    throw new Error("Server error: " + responseData.error);
                }

                // Check if the data received is actually an array before returning
                if (!Array.isArray(responseData)) {
                    console.error("Data received is not an array:", responseData);
                    // Throw specific error for non-array data
                     throw new Error("Invalid data format: Expected an array, but received an object.");
                }


                return responseData; // Return the actual data array

            } catch (error) {
                console.error("Error in fetchData:", error);
                const container = document.getElementById("poll-container");

                // Construct the error message for the user
                let displayError = `<span class="error-message">${error.message}</span>`;

                // Check the type of error and add details if possible
                if (error.message.startsWith("Invalid data format") && responseData) {
                    // If we got an object when expecting an array
                     displayError += `<br><br><strong>Raw Data Received (Object):</strong><div class="error-details">${JSON.stringify(responseData, null, 2)}</div>`;
                } else if (error.message.startsWith("Server error:") && responseData) {
                     // If the server explicitly sent back an error object
                     displayError += `<br><br><strong>Raw Error Object from Server:</strong><div class="error-details">${JSON.stringify(responseData, null, 2)}</div>`;
                } else if (!error.message.startsWith("Server error:") && responseData && typeof responseData === 'object') {
                    // Catch other cases where we might have the invalid object
                     displayError += `<br><br><strong>Potentially Relevant Data Received:</strong><div class="error-details">${JSON.stringify(responseData, null, 2)}</div>`;
                } else {
                    // Generic fallback if no specific data available
                    displayError += '<br><br><span style="font-style: italic;">Check browser console (F12) and Google Apps Script Executions logs for more details.</span>';
                }

                // Display error message and details in the poll container
                container.innerHTML = `<div class="error-message">${displayError}</div>`;
                return null; // Indicate failure
            }
        }


        async function loadPoll(sheetName) {
            const container = document.getElementById("poll-container");
            container.innerHTML = "Loading..."; // Show loading indicator

            const data = await fetchData(sheetName);

            if (data === null) return; // Stop if fetchData failed (error already displayed)

            // Clear container *after* successful fetch and validation in fetchData
            container.innerHTML = "";

             // We already validated it's an array in fetchData
             if (data.length === 0) {
                 container.innerHTML = "<p>No names added to the poll yet.</p>";
                 return;
             }

            // Sort data alphabetically by name (optional)
            data.sort((a, b) => (a.Name || "").localeCompare(b.Name || ""));

            data.forEach(item => {
                 // Validate item structure before using it
                if (item && typeof item === 'object' && 'Name' in item) {
                    console.log("Processing Item:", item); // Debug each valid item
                    const itemDiv = document.createElement("div");

                    // Ensure votes are numbers, default to 0 if missing or not a number
                    const upvotes = Number(item.Upvotes) || 0;
                    const downvotes = Number(item.Downvotes) || 0;

                     // Use encodeURIComponent for names that might have special characters when sending data
                    const encodedName = encodeURIComponent(item.Name);
                     // Display the decoded name
                     const displayName = item.Name;


                    // Use a span for the text content to allow flexbox justification
                    itemDiv.innerHTML = `
                        <span>
                            <strong>${displayName}</strong>:
                            Upvotes: ${upvotes},
                            Downvotes: ${downvotes}
                        </span>
                        <div> <button onclick="updateVoteOnPoll('${sheetName}', '${encodedName}', 'upvote')">Upvote</button>
                            <button onclick="updateVoteOnPoll('${sheetName}', '${encodedName}', 'downvote')">Downvote</button>
                        </div>
                    `;
                    container.appendChild(itemDiv);
                } else {
                    console.warn("Skipping invalid item:", item);
                }
            });

            console.log("Poll display updated.");
        }

        // --- Adding and Updating Data ---

        async function addNewNameToPoll() {
            const nameInput = document.getElementById("newName");
            const statusSpan = document.getElementById("add-status");
            const name = nameInput.value.trim(); // Trim whitespace

             statusSpan.textContent = ""; // Clear previous status
             statusSpan.style.color = ""; // Reset color


            if (!name) {
                alert("Please enter a name.");
                return;
            }

             // Disable button temporarily
             const addButton = nameInput.nextElementSibling; // Assumes button is immediately after input
             addButton.disabled = true;
             statusSpan.textContent = "Adding...";
             statusSpan.style.color = "orange";


            try {
                 console.log("Adding name:", name, "to sheet:", currentSheetName);
                 // Encode the name for the URL query string
                const encodedName = encodeURIComponent(name);
                const response = await fetch(`${webAppUrl}?action=addData&sheetName=${currentSheetName}&name=${encodedName}`);

                 if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Add Name Fetch Error:", response.statusText, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                 }

                const result = await response.json();
                console.log("Add Name Result:", result);

                if (result.success) {
                    nameInput.value = ""; // Clear input field
                    statusSpan.textContent = "Name added!";
                    statusSpan.style.color = "green";
                    await loadPoll(currentSheetName); // Reload the poll to show the new name
                } else {
                     // Handle specific errors like 'name already exists' or other server errors
                     statusSpan.textContent = "Error: " + (result.message || result.error || "Could not add name.");
                     statusSpan.style.color = "red";
                }
            } catch (error) {
                console.error("Error in addNewNameToPoll:", error);
                statusSpan.textContent = "Error adding name. Check console.";
                statusSpan.style.color = "red";
            } finally {
                 // Re-enable button
                 addButton.disabled = false;
                 // Optionally clear status message after a few seconds
                 setTimeout(() => { statusSpan.textContent = ""; statusSpan.style.color = ""; }, 4000);
            }
        }

        async function updateVoteOnPoll(sheetName, encodedName, voteType) {
            // Decode name for logging if needed, but keep it encoded for the URL
            const name = decodeURIComponent(encodedName);
             console.log(`Updating ${voteType} for: ${name} in sheet: ${sheetName}`);

            // Optional: Add visual feedback (e.g., disable buttons briefly)
             const buttons = event.target.parentElement.querySelectorAll('button');
             buttons.forEach(btn => btn.disabled = true); // Disable buttons on the specific item


            try {
                const response = await fetch(`${webAppUrl}?action=updateVote&sheetName=${sheetName}&name=${encodedName}&voteType=${voteType}`);

                if (!response.ok) {
                     const errorText = await response.text();
                     console.error("Update Vote Fetch Error:", response.statusText, errorText);
                     throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                 console.log("Update Vote Result:", result);

                if (result.success) {
                    await loadPoll(sheetName); // Reload the poll to show updated counts
                    // Note: Buttons will be re-enabled when the poll reloads.
                } else {
                    alert("Error updating vote: " + (result.error || "Unknown error"));
                     buttons.forEach(btn => btn.disabled = false); // Re-enable buttons on error
                }
            } catch (error) {
                console.error("Error in updateVoteOnPoll:", error);
                alert("Failed to update vote. Check console for details.");
                 buttons.forEach(btn => btn.disabled = false); // Re-enable buttons on error
            }
        }

        // --- Initial Load ---
        // Load the poll for the specific sheet when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPoll(currentSheetName);
        });

    </script>
</body>
</html>
